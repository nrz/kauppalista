<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kirjautuminen</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png"/>
        <!--        Tyhjästä kentästä tulee alert ja kursori menee valmiiksi siihen kenttään-->
        <script type="text/javascript">
            function kirjautumislomakeOikein()
            {

                if (document.kirjautumislomake.username.value === "" ||
                        document.kirjautumislomake.username.value === null)
                {
                    alert("Anna käyttäjätunnus!");
                    document.kirjautumislomake.username.focus();
                    return false;
                }

                if (document.kirjautumislomake.password.value === "" ||
                        document.kirjautumislomake.password.value === null)
                {
                    alert("Anna salasana!");
                    document.kirjautumislomake.password.focus();
                    return false;
                }
                return(true);
            }
        </script>
        <style>
            body {
                font-family: 'Lato', sans-serif;
                margin-left: 10px;
                margin-right: 10px;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 46px;
            }

            .tausta {
                background-color: lightgray;
                width: -moz-max-content;
                width: -webkit-max-content;
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                padding: 15px 15px 15px 15px;
            }

            .tekstit {
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 20px;
                margin-top: 20px;
            }
            
            .btn-etusivu {
                background-color: #ff0033;
                color: white;
            }
        </style>

    </head>
    <body>
        <div class="tausta">
            <div class="teksti">
                <h3>Väärä käyttäjänimi tai salasana</h3>
                <form name="kirjautumislomake" action="#" th:action="@{/login}" method="POST" onsubmit="return(kirjautumislomakeOikein())">
                    <div><label>Käyttäjätunnus:<br/> <input type="text" name="username" autocomplete="off"/></label></div>
                    <div><label>Salasana:<br/> <input type="password" name="password" autocomplete="off"/></label></div>
                    <div class="tunnusnappi"><button class="btn btn-success" type="submit">Kirjaudu</button></div>
                </form>
                <br/>
                <a th:href="@{/etusivu}"><button class="btn btn-etusivu" type="submit">Etusivulle</button></a>
            </div>
        </div>
    </body>
</html>
